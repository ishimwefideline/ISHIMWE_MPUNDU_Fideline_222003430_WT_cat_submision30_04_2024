background-repeat: no-repeat;background-size: cover;">
<center>
<p style="font-weight: bold;font-size: 25px;align-items: center;color: blue;"><i>LIBRARY MANAGEMENT SYSTEM</i></p>
    <div class="container">
        <h2 style="color: blue;"> Login Form</h2>
        <form action="login.php" method="POST" onsubmit="return validateForm()">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
            <input type="reset" value="Cancel" onclick="window.location.href='register.html'">
        </form>
        <p>If you don't have an account, please <a href="register.html">Create Account</a> here!</p>
    </div>

</center>

<script>
    function validateForm() {
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        // Email validation
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            alert('Please enter a valid email address');
            return false;
        }

        // Password validation
        if (password.length < 8) {
            alert('please enter password  which is correct');
            return false;
        }

        return true;
    }
</script>
